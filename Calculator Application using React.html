<html>
<head>
	<script>
		//function that display value
		function dis(val)
		{
			document.getElementById("result").value+=val
		}
		
		//function that evaluates the digit and return result
		function solve()
		{
			let x = document.getElementById("result").value
			let y = eval(x)
			document.getElementById("result").value = y
		}
		
		//function that clear the display
		function clr()
		{
			document.getElementById("result").value = ""
		}
	</script>
	<!-- for styling -->
	<style>
		.title{
		margin-bottom: 10px;
		text-align:center;
		width: 700px;
		color:aqua;
		border: solid black 4px;
		}

		input[type="button"]
		{
		background-color:aqua;
		color: dark blue;
		border: solid aqua 4px;
		width:100%;
		height:100px;
		
		}

		input[type="text"]
		{
		background-color:aqua;
		border: solid black 4px;
		height:100px;
		width:100%
		}
	      




	</style>
</head>
<!-- create table -->
<body style="background-color:black;font-size:50px;">
	<div class = title >Calculator</div>
	<table border="1">
		<tr>
			<td colspan="3"><input type="text" style="font-size:50px;" id="result"/></td>
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" style="font-size:50px;width:100px" onclick="clr()"/> </td>
		</tr>
		<tr style="height:50px">
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="1" style="font-size:50px;" onclick="dis('1')"/> </td>
			<td><input type="button" value="2" style="font-size:50px;" onclick="dis('2')"/> </td>
			<td><input type="button" value="3" style="font-size:50px;" onclick="dis('3')"/> </td>
			<td><input type="button" value="/" style="font-size:50px;" onclick="dis('/')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" style="font-size:50px;" onclick="dis('4')"/> </td>
			<td><input type="button" value="5" style="font-size:50px;" onclick="dis('5')"/> </td>
			<td><input type="button" value="6" style="font-size:50px;" onclick="dis('6')"/> </td>
			<td><input type="button" value="-" style="font-size:50px;" onclick="dis('-')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" style="font-size:50px;" onclick="dis('7')"/> </td>
			<td><input type="button" value="8" style="font-size:50px;" onclick="dis('8')"/> </td>
			<td><input type="button" value="9" style="font-size:50px;" onclick="dis('9')"/> </td>
			<td><input type="button" value="+" style="font-size:50px;" onclick="dis('+')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="." style="font-size:50px;" onclick="dis('.')"/> </td>
			<td><input type="button" value="0" style="font-size:50px;" onclick="dis('0')"/> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" style="font-size:50px;" onclick="solve()"/> </td>
			<td><input type="button" value="*" style="font-size:50px;" onclick="dis('*')"/> </td>
		</tr>
	</table>
</body>
</html>
